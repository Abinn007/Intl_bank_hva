<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeste Active Klanten</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/algemeenTabel.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/generalLayout.css}">
</head>
<body>
<div align="center">
    <h1>International Bank of HvA</h1><br>
<form th:action="@{/meest_actieve_bedrijven}" method="get" th:object="${totaalTransactie}">
    <table>
        <tr>
            <th colspan="4" style="background-color:darkgrey; color:white; padding:1px; font-size:20px">
                <p>Tien meest actieve bedrijven op basis van totaal transacties</p>
            </th>
        </tr>
    <tr style="background-color:#32A9EE;color:white;font-size: 17px">
        <th>S.nr.</th>
        <th style="text-align: left">Bedrijfsnaam</th>
        <th>Aantal Transactie</th>
        <th>Bedrijfsgegevens</th>
    </tr>
        <tr th:each="transactie,iterationStatus: ${totaalTransactie}">
            <td style="text-align: center" th:text="${iterationStatus.count}"></td>
            <td th:text="${transactie.key}"></td>
            <td style="text-align: center" th:text="${transactie.value}"></td>
            <td style="text-align: center">
                <a th:href="@{/gegevens(bedrijfsnaam=${transactie.key})}">Bekijken</a>
            </td>
        </tr>
    </table>
    <button class="button" name="terug" value="terug" type="button" onclick="history.back()">Terug</button>
</form>
</div>
</body>
</html>
