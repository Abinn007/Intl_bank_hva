<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" th:href="@{css/algemeenTabelVoorLijsten.css}">
    <title>Top 10 Particuliere Klanten</title>
</head>
<body>
<nav class="home">
    <div class="icon">
        <a href="/home"><i style="width: 36px;
  font-size: 60px; color: #3e64ff; position: initial;" class="fa fa-home"></i></a>
        <form class="btn btn-login float-right form-loguit">
            <button type="button" class="btn btn-login btn-loguit" onclick="history.back()">Terug</button>
        </form>
    </div>
    <div style=" text-align: center;
    color:#3e64ff;
    margin-top: -45px;
    margin-left: 150px;
    "><h1 style="font-size: 30px; font-weight: bold;">International Bank of HvA</h1></div>
</nav>
<div align="center">
    <form th:action="@{hoofdParticulierenHoogsteSaldo}" method="get" th:object="${klantLijst}">
        <table>
            <tr>
                <th colspan="3" style="background-color: #e6e6e6; color: #3e64ff; padding:1px; font-size:20px">
                    <p>Overzicht Top 10 Particulier Klanten</p>
                </th>
            </tr>
            <tr style="background-color:#32A9EE;color:white;font-size: 17px">
                <th>Klant Nr.</th>
                <th>Klant Naam</th>
                <th>Saldo</th>
            </tr>
            <tr th:each="klantRekening,iterationStatus : ${klantLijst}">
                <td style="text-align: center" th:text="${iterationStatus.count}">Klant Nr.</td>
                <td style="text-align: center" th:text="${klantRekening.voorletters} + ' ' + ${klantRekening.achternaam}">Klant Naam</td>
                <td style="text-align: center" th:text="${#numbers.formatDecimal(klantRekening.saldo, 1, 'COMMA', 2, 'POINT')}">Total Saldo</td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
