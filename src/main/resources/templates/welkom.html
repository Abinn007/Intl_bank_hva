<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welkom</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" th:href="@{css/welkom.css}">


</head>
<body>
<nav class="home">
    <div class="icon">
        <a href="/home"><i style="width: 36px;
            font-size: 60px; color: #3e64ff; position: initial;" class="fa fa-home"></i></a>
        <form class="btn btn-login float-right form-loguit" th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-login btn-loguit">Loguit</button>
        </form>
    </div>
    <div style="text-align: center; margin-left: 150px;"><h1>International Bank of HvA</h1></div>
</nav>
    <form class="form" th:object="${klant}">
    <h2>Welkom <span th:text="${klant.getVoornaam()}"></span> <span th:text="${klant.getTussenvoegsel()}"></span> <span th:text="${klant.getAchternaam()}"></span></h2><br>
        <div class="button_position">
            <button class="button" style="background-color: #3e64ff" width=40px name="submit" formaction="rekeningOverzicht" value="rekeningOverzicht" type="submit">Rekening Overzicht</button>
            <button class="button" style="background-color: #3e64ff" name="submit" formaction="openRekening" value="openRekening" type="submit">Rekening Openen</button>
            <button class="button" name="submit" style="background-color: #3e64ff" formaction="/koppelNieuweRekeningActiveren" value="koppelNieuweRekeningActiveren" type="submit">Rekening Koppelen</button>
            <button class="button" name="submit" style="background-color: #3e64ff" formaction="/gegevensWijzigen" value="gegevens" type="submit">Gegevens Bekijken/Wijzigen</button>
            </div>
    </form>
    <div style="margin: 35px 25px 0px 25px; width: 85%; text-align: center;">
        <span th:utex="${succes}" type="success"></span>
    </div>
</body>
</html>
