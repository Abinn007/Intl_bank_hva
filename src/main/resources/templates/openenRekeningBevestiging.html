<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{css/generalLayout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/openenRekening.css}">
    <title>Rekening Openen Bevestiging</title>
</head>
<body>
    <h1> International Bank of HvA </h1>
    <h2> Bevestiging van een nieuwe rekening voor: </h2>
    <h3> <span th:text="${klant.getVoornaam()} + ' ' + ${klant.tussenvoegsel} + ' ' + ${klant.achternaam}"></span></h3>
    <h3> Het openen van uw rekening is gelukt. </h3>
    <h3> Uw rekening nummer is: </h3>
    <form>
        <table>
            <tr>
                <td>IBAN:
                <label><span th:text="${rekeningnummer}"></span></label>
                </td>
            </tr>
        </table><br><br>
        <div class="button_position">
            <button class="button" style="background-color: orange"
                    name="submit" formaction="/welkom" value="goToWelcome" type="submit">NAAR OVERZICHT</button>
            <button class="button" style="background-color: tomato"
                    name="submit" formaction="/home" value="returnHome" type="submit">UITLOGGEN</button>
        </div>
    </form>
</body>
</html>
