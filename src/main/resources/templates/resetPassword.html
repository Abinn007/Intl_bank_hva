<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Overview Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{css/generalLayout.css}">
</head>
<body>
<h2 style="margin-top: 50px;">Invoer een nieuwe wachtwoord:</h2>
<div  class="container" style="width:40%;!important;">
    <form action="#" th:action="@{/reset-password}" th:object="${klant}" method="post">

        <table class="table table-bordered table-striped" style="background-color:	#D5D6E8;color: black">
            <thead style="background-color: #e6e6e6;color: black;!important;">
            <tr>
                <td><label style="color: #5a5a5a;!important;" >Gebruikersnaam</label></td>
                <td><input id="username"  th:field="*{gebruikersnaam}" type="text" name="gebruikersnaam" >
            </tr>
            <tr>
                <td><label style="color: #5a5a5a;!important;">Wachtwoord</label></td>
                <td><input id="password" th:field="*{wachtwoord}" type="password" name="wachtwoord"></input></td>
            </tr>
            </thead>
            <tbody >

            <td><input style="background-color: #3e64ff; color: white " type="reset" value="Clear"/></td>
            <td><input id="error" style="background-color: #3e64ff; color: white " type="submit" value="Submit"></input></td>
            </tbody>
        </table>
    </form>
    <div id="message" style="margin: 20px; width: 90%; text-align: center; ">
        <span style="color: white; font-size: 17px;" th:utext="${message}"></span>
    </div>
    <div id="melding" style="margin: 0px 25px 0px 25px; width: 85%; text-align: center; visibility: hidden; ">
        <span style="color: white; font-size: 17px; "><i class="fa fa-exclamation-circle" style="color: red; font-size: 20px;" aria-hidden="true"></i>  Je moet Gebruikersnaam en Wachtwoord invoeren. </span>
    </div>
</div>
</body>

<script type="text/javascript">
    $(function () {
        $("#error").on("click", function () {
            var userName = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (userName == "" || password == "") {
                document.getElementById("melding").style.visibility = "visible";
                return false;
            } else {
                return true;
            }
        });
    })

</script>
</html>
