<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inzien Transacties en Saldo</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" th:href="@{css/inzienTransacties.css}">


</head>

<body>
<nav class="home">
    <div class="icon">
        <a href="/home"><i style="width: 36px;
            font-size: 60px; color: #3e64ff; position: initial;" class="fa fa-home"></i></a>
        <form class="btn btn-login float-right form-loguit" th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-login btn-loguit">Loguit</button>
        </form>
    </div>
    <div style="text-align: center"><h1 style="color:#3e64ff; margin-top:-35px">International Bank of HvA</h1></div>
</nav>
<div align="center">
<form class="form" th:action="@{inzienTransactiesEnSaldo}" method="get" th:object="${transactieList}">
    <div class="table">
        <table>
    <tr>
        <th colspan="3" style="background-color: #e6e6e6; color: #3e64ff; padding:1px;">
            <p>Overzicht transacties</p>
        </th>
    </tr>
        <tr>
            <td>IBAN <span th:text="${rekeningnummer}"></span></td>
            <td class="amount">Saldo <span th:text="${#numbers.formatDecimal(saldo, 1, 'COMMA', 2,'POINT')}"></span></td>
        </tr>
    </table>
    </div>
    <div class="table">
    <table>
        <tr style="background-color: darkgrey; color:black; font-size: 17px; text-align: center">
            <th>Datum transactie</th><th>Credit rekening</th><th>Debet rekening</th><th>Beschrijving</th><th>Bedrag</th>
        </tr>
        <tr th:each="transactie: ${transactieList}">

            <td th:text="${transactie.datumTransactie}"></td>
            <td th:text="${transactie.rekeningNrCredit}"></td>
            <td th:text="${transactie.rekeningNrDebet}"></td>
            <td th:text="${transactie.beschrijving}"></td>
            <td class="amount" th:text="${#numbers.formatDecimal(transactie.transactieBedrag, 1, 'COMMA', 2, 'POINT')}"></td>

        </tr>
    </table>
    </div>
    <br>
    <div class="button_position">
<button class="button" style="background-color: #3e64ff" name="terug" value="geldOvermaken" type="button" onclick="history.back()">Terug</button>
    </div>
</form>
</div>
</body>
</html>
