<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Koppel Nieuwe Rekening Activeren</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/rekeninghouderToevoegen.css}">
    <!--    <link rel="stylesheet" type="text/css" th:href="@{css/generalLayout.css}">-->
</head>
<body>
<nav class="home">
    <div class="icon">
        <a href="/home"><i style="width: 36px;
  font-size: 60px; color: #3e64ff; position: initial;" class="fa fa-home"></i></a>
        <form style=" position: initial; margin-right: 15px; padding-top: 3px;" class="btn btn-login float-right" th:action="@{/logout}"
              th:method="post">
            <button type="submit" class="btn btn-login">Loguit</button>
        </form>
    </div>
    <div style="text-align: center; margin-left: 150px;"><h1 style="color:#3e64ff;">International Bank of HvA</h1></div>
</nav>
<form class="form" th:action="@{/rekeningnummerActiveren}" method="post">
    <h2>Nieuwe rekening activeren</h2>
    <p type="Rekeningnummer:"><input id="rekeningnr" type="text" name="rekeningnummer"
                                     placeholder="Geef de koppel nieuwe rekeningnummer... "></input></p>
    <p type="Veilig Code:"><input id="code" type="password" name="veiligCode"
                                  placeholder="Geef de veilig code van de rekening..." maxlength="5"
                                  pattern="[0-9]{0,9}"></input></p>
    <button id="error" class="btn btn-login" type="submit"> Submit</button>
    <button class="btn btn-login" formaction="/listParticulierRekeningen"  type="button" onclick="history.back()">Terug</button>

    <div id="message" style="margin: 90px 25px 0px 30px; width: 87%; text-align: center;">
        <span style="color: red; font-size: 15px;" th:utext="${message}"></span>
    </div>
    <div id="melding" style="margin: 0px 25px 0px 30px; width: 87%; text-align: center; visibility: hidden">
        <span style="color: #0069c0; font-size: 17px;"><i class="fa fa-exclamation-circle" style="color: red;"
                                                          aria-hidden="true"></i>Vul de rekeningnummer en veiligcode in. </span>
    </div>
</form>

</body>

<script type="text/javascript">
    $(function () {
        $("#error").on("click", function () {
            var rekeningNr = document.getElementById("rekeningnr").value;
            var veiligCode = document.getElementById("code").value;

            if (rekeningNr == "" || veiligCode == "") {
                document.getElementById("melding").style.visibility = "visible";
                return false;
            } else {
                return true;
            }
        });
    })
</script>
</html>
